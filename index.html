<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page with Sandbox</title>
</head>
<body>
    <h1>Main Application Page</h1>
    <p>This page uses a sandboxed iframe loaded from a different domain to enforce security boundaries.</p>

    <!-- Sandbox attribute to restrict iframe access -->
    <iframe src="https://kenwynejohnes.github.io/csp-demo/third-party.html" 
            width="600" 
            height="400" 
            sandbox="allow-scripts"></iframe>
</body>
</html>
